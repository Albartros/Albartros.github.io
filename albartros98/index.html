  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    // Loading the Youtube API
    function loadPlayer(id) {
      if (typeof(YT) == "undefined" || typeof(YT.Player) == "undefined") {
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onYouTubePlayerAPIReady = function() {
          onYouTubePlayer(id);
        };
      } else {
        onYouTubePlayer(id);
      }
    }

    function onYouTubePlayer(id) {
      player = new YT.Player("player", {
        videoId: id,
        width: "1920",
        height: "1080",
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          showsearch: 0,
        },
        events: {
          "onStateChange": onPlayerStateChange,
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED) {
        closeModal();
      }
    }

    var animated = $(".animated");
    var $button = $(".code__button__button");
    var $container = $(".container").first().hide();
    var $hideModal = $(".hideModal");
    var $modal = $("#isModal");
    var $ul = $('#shuffle');
    var i = 0;
    var sequence = "";
    var player;

    // Triggering closeModal
    function closeModal() {
      $modal.removeClass("active");
      $hideModal.removeClass("hidden");
      $modal.find("h2").first().text("");
      $("#player").replaceWith("<div id=\"player\"></div>");
    };
    $("#closeModal").click(function() {
      closeModal();
    });

    $(document).ready(function() {
      $container.show();
      /*$ul.children("li").sort(function() {
        return (Math.round(Math.random()) - 0.5)
      }).appendTo($ul);*/
      $button.click(function(event) {
        var $this = $(this);
        if (!$this.hasClass("active")) {
          i++;
          sequence += $this.data("value");
          $this.addClass("active");
          if (i >= 7) {
            $.ajax({
              type: "get",
              url: "./json/" + sequence + ".json",
              dataType: "json",
              success: function(data) {
                // Set the Player and the Title
                loadPlayer(data.id);
                $("#titleModal").text(data.title);

                $ul.addClass("true animated pulse");
                i = 0;
                sequence = "";

                // Waiting fot the animation to end
                setTimeout(function() {

                  $ul.removeClass("true animated pulse");
                  $button.removeClass("active");
                  $modal.addClass("active");
                  $hideModal.addClass("hidden");

                }, 1000);
              },
              error: function() {
                $ul.addClass("false animated shake");
                i = 0;
                sequence = "";
                setTimeout(function() {
                  $ul.removeClass("false animated shake");
                  $button.removeClass("active");
                }, 1000);
              }
            });
          }
        }
      });
    });

  </script>
