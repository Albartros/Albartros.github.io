    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        var animated = $(".animated");
        var $button = $(".item");
        var $container = $(".mugen__container").first().hide();
        var $hideModal = $(".hideModal");
        var $modal = $("#isModal");
        var i = 0;
        var sequence = "";
        var $displayer = $("#displayer");

        // Triggering closeModal
        $("#closeModal").click(function () {
            $modal.removeClass("active");
            $hideModal.removeClass("hidden");
            $modal.find("h2").first().text("");
            $modal.find("iframe").first().remove();
        });

        $(document).ready(function () {
            $container.show();
            $button.click(function (event) {
                event.preventDefault();
                var $this = $(this);
                if (!$this.hasClass("active")) {
                    i++;
                    sequence += $this.data("value");
                    console.log(sequence);
                    $this.addClass("active");
                    if (i >= 6) {
                        $.ajax({
                            type: "get",
                            url: "./json/" + sequence + ".json",
                            dataType: "json",
                            success: function (data) {
                                // Set the Player and the Title
                                $("#titleModal").text(data.title);
                                $("<iframe>", {
                                    src: "https://www.youtube.com/embed/" + data.id + "?autoplay=1&color=white&controls=0&fs=0&iv_load_policy=3&modestbranding=1&rel=0&showinfo=0",
                                    frameborder: 0
                                }).appendTo($modal);

                                $displayer.addClass("true");
                                i = 0;
                                sequence = "";
                                // Waiting fot the animation to end
                                setTimeout(function () {
                                    $displayer.removeClass("true");
                                    $button.removeClass("active");
                                    $modal.addClass("active");
                                    $hideModal.addClass("hidden");
                                }, 1000);
                            },
                            error: function () {
                                $displayer.addClass("false");
                                i = 0;
                                sequence = "";
                                setTimeout(function () {
                                    $displayer.removeClass("false");
                                    $button.removeClass("active");
                                }, 1000);
                            }
                        });
                    }
                }
            });
        });

    </script>
